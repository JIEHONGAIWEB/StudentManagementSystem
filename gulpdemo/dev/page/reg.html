<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/reg.css">
</head>
<body>
<!-- 第一大部分:静态页面的设计 -->

<!-- 注册的页面 -->
	<div id="regDom">
		<img src="images/owl_login.png">
		<!-- 1:小动画的样式 -->
		<span></span>
		<span></span>

		<!-- 2:提交的表单 -->
		<form method="post" action="reg">

			<label>用户名</label>
			<input type="text" name="userName" id="userName" />

			<label>密码</label>
			<input type="password" name="userPass" id="userPass" />

			<label>确认密码</label>
			<input type="password" id="aginPwd" />

			<label>邮箱地址</label>
			<input type="text" name="email" id="email" />

			<label>手机号</label>
			<input type="text" name="phoneNumber" id="phoneNumber" />

			<input type="submit" value="注册" id="reg"x />
		</form>
	</div>
</body>
</html>
